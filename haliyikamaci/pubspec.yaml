name: app
description: "Halı Yıkamacı - Firma Rehberi"
publish_to: 'none'
version: 1.0.3+94

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  
  # Firebase - Latest compatible versions
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  firebase_remote_config: ^6.1.3
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^15.1.2
  
  # UI & Utils
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  intl: ^0.20.2
  
  # Maps - OpenStreetMap
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  
  # Location & Permissions
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  permission_handler: ^11.3.1
  
  # Image Processing
  flutter_image_compress: ^2.4.0
  image_picker: ^1.1.2
  
  # Local Storage
  shared_preferences: ^2.3.5
  
  # SMS Auto-read (OTP)
  sms_autofill: ^2.4.1
  
  # Utils
  url_launcher: ^6.3.1
  http: ^1.2.2
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  pdf: ^3.11.3
  printing: ^5.14.1
  crypto: ^3.0.7
  flutter_localizations:
    sdk: flutter
  
  # Ads
  google_mobile_ads: ^7.0.0
  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/musteri_icon/
    - assets/firma_icon/
    - assets/kapaklar/
